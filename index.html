<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./common.blocks/content/content.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="lib/lodash.js"></script>
</head>
<body>
    <div class="content">
        <div class="content__title">Todo with JS & jQuery</div>

        <div class="content__panel panel">
            <button id="delete_all_button" class="panel__button panel__button_deleteall">Delete all</button>
            <button id="choose_all_button" class="panel__button panel__button_chooseall">Select all</button>
            <div id="panel_counter" class="panel__counter">
                <div id="counter_label_all"><span>All:</span>0</div>
                <div id="counter_label_checked"><span>Checked:</span>0</div>
                <div id="counter_label_unchecked"><span>Unchecked:</span>0</div>
            </div>
        </div>

        <div class="content__form form">
            <input id="form_input" class="form__input" aria-label="Default" aria-describedby="inputGroup-sizing-default" type="text" >
            <button id="add_button" class="form__button form__button_add btn btn-outline-secondary" >Add</button>
        </div>

        <ul class="content__tabs tabs">
            <li id="current_tab" class="tabs__link" data-tab="tab-all">All</li>
            <li class="tabs__link" data-tab="tab-done">Completed</li>
            <li class="tabs__link" data-tab="tab-undone">Not completed</li>
        </ul>

        <div class="content__tasks tasks">
            <ul id="task_list" class="tasks__list"></ul>
        </div>

        <ul id="pagination_panel" class="content__pagination pagination"></ul>
    </div>
</body>
<script type="text/javascript" src="./common.blocks/content/content.js"></script>
</html>
