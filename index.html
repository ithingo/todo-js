<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./common.blocks/content/content.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="lib/lodash.js"></script>
</head>
<body>
    <div class="content">
        <div class="content__title">Todo with JS & jQuery</div>

        <div class="content__panel btn-toolbar mb-3"  role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-2" role="group" aria-label="First group">
                <button id="choose_all_button" class="panel__button panel__button_chooseall btn btn-warning btn-lg">Select all</button>
                <button id="delete_all_button" class="panel__button panel__button_deleteall btn btn-danger btn-lg">Delete all</button>
            </div>

            <ul id="panel_counter" class="panel__counter list-group counter">
                <li id="counter_label_all" class="list-group-item counter__label">All:</span>
                    <span class="counter__value">0</span>
                </li>
                <li id="counter_label_checked" class="list-group-item counter__label">Checked:</span>
                    <span class="counter__value">0</span>
                </li>
                <li id="counter_label_unchecked" class="list-group-item counter__label">Unchecked:</span>
                    <span class="counter__value">0</span>
                </li>
            </ul>
        </div>

        <div class="content__form form">
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Type to add</span>
                </div>
                <input id="form_input" class="form-control" aria-label="Type to add" aria-describedby="inputGroup-sizing-default" type="text" >
            </div>

            <button id="add_button" class="form__button form__button_add btn btn-primary btn-lg" >Add</button>
        </div>

        <div class="content__tabs tabs list-group" role="tablist">
            <a id="current_tab" class="tabs__link" data-toggle="list" href="#" role="tab">All</a>
            <a class="tabs__link" data-toggle="list" href="#" role="tab">Completed</a>
            <a class="tabs__link" data-toggle="list" href="#" role="tab">Not completed</a>
        </div>

        <div class="content__tasks tasks">
            <ul id="task_list" class="tasks__list list-group"></ul>
        </div>

        <ul id="pagination_panel" class="content__pagination pagination"></ul>
    </div>
</body>
<script type="text/javascript" src="./common.blocks/content/content.js"></script>
</html>
