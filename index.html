<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./common.blocks/content/content.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="lib/lodash.js"></script>
</head>
<body>
    <div class="content">
        <div class="content__title">Todo with JS & jQuery</div>

        <div class="content__panel mb-3"  role="toolbar" aria-label="Toolbar with button groups">
            <button id="delete_all_button" class="panel__button panel__button_deleteall btn btn-secondary btn-lg">Delete all</button>

            <div class="content__selectall">
                <input id="select_all" type="checkbox" value="">
                <div>Select or deselect all</div>
            </div>
        </div>

        <div class="content__form form">
            <div class="form__group input-group input-group-lg">
                <input id="form_input" class="form-control" aria-label="Type to add" aria-describedby="inputGroup-sizing-default" type="text" >
            </div>

            <dib class="btn-group">
                <button id="add_button" class="form__button btn btn-primary btn-lg" >Add</button>
            </dib>
        </div>

        <div class="content__tabs tabs" role="tablist">
            <a id="current_tab" class="tabs__link" data-toggle="list" href="#" role="tab">All</a>
            <a class="tabs__link" data-toggle="list" href="#" role="tab">Completed</a>
            <a class="tabs__link" data-toggle="list" href="#" role="tab">Not completed</a>
        </div>

        <div class="content__group">
            <div class="content__tasks tasks">
                <ul id="task_list" class="tasks__list"></ul>
            </div>

            <ul id="pagination_panel" class="content__pagination"></ul>

            <ul id="panel_counter" class="panel__counter list-group counter">
                <li>
                    <div id="counter_label_all" class=" counter__label">All:</div>
                    <div class="counter__value">0</div>
                </li>
                <li>
                    <div id="counter_label_checked" class=" counter__label">Checked:</div>
                    <div class="counter__value">0</div>
                </li>
                <li>
                    <div id="counter_label_unchecked" class=" counter__label">Unchecked:</div>
                    <div class="counter__value">0</div>
                </li>
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="./common.blocks/content/content.js"></script>
</html>
